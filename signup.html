  <body>
    <!--header-->

    <header class="main-header clearfix" role="header">
      <div class="logo">
        <img
          src="assets/images/Mathio_Logo.png"
          alt=""
          width="50"
          height="55"

        <a href="#"><em>Mathio</em> </a>

    <!-- ***** Login Box Start ***** -->
    <div class="loginbox">
      <h1>Sign up for Mathio!</h1>
      <form action="">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" required>
          </div>
          <div class="input-box">
            <span class="details">School</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm password</span>
            <input type="password" required>
          </div>
          <div class="input-box">
            <span class="details">Class Code</span>
            <input type="text" required>
          </div>
        </div>
        <div class="st-or-t">
          <input type="radio" name="Type" id="dot-1" checked>
          <input type="radio" name="Type" id="dot-2">
          <span class="title_type">I am a:</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="type">Student</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="type">Teacher</span>
            </label>
          </div>
        </div>
        <div class="button">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <!-- ***** Login Box End ***** -->
  </body>
