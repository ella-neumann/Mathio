	<section class="section main-banner" id="top" data-section="section1">
		<div class="container-contact100">
			<div class="wrap-contact100">
				<form class="contact100-form validate-form">
					<span class="contact100-form-title">

					</span>
					<span class="contact100-form-title">
						Create Your Math Problem
					</span>

					<label class="label-input100" for="">Question Name</label>
					<div class="wrap-input100 validate-input">
						<input id="" class="input100" type="text" name="" placeholder="Problem Name">
						<span class="focus-input100"></span>
					</div>

					<label class="label-input100" for="">Question Type</label>
					<div class="wrap-input100 alidate-input">
						<input class="input100" type="text" name="" placeholder="Problem Type">
						<span class="focus-input100"></span>
					</div>

					<label class="label-input100" for="">Question Weight</label>
					<div class="wrap-input100 validate-input">
						<input id="" class="input100" type="text" name="" placeholder="Question Weight">
						<span class="focus-input100"></span>
					</div>

					<label class="label-input100" for="">Math Problem *</label>
					<div class="wrap-input100 validate-input">
						<input id="" class="input100" type="text" name="" placeholder="Enter your math problem">
						<span class="focus-input100"></span>
					</div>

					<label class="label-input100" for="">Problem Answer *</label>
					<div class="wrap-input100 validate-input">
						<input id="" class="input100" type="text" name="" placeholder="Problem Answer">
						<span class="focus-input100"></span>
					</div>

					<label class="label-input100" for="">Choose a visual</label>
					<div>
						<button id="close-image"><img src="assets/images/pizza.png" height="150"></button>
						<button id="close-image"><img src="assets/images/fishbowl.png" height="125"></button>
						<button id="close-image"><img src="assets/images/moon.png" height="125"></button>
						<button id="close-image"><img src="assets/images/cookie.png" height="125"></button>
					</div>

					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn">
							<span>
								Publish
								<i class="zmdi zmdi-arrow-right m-l-8"></i>
							</span>
						</button>
					</div>
				</form>
			</div>
		</div>
	</section>
